version: '3'

services:
  mongo:
    image: mongo:4.4.2
    container_name: mongo-dev
    restart: always
    networks:
      - dev-network
    volumes:
      - ./data/dev/mongo:/data/db
    ports:
      - "27017:27017"
  api-server:
    build: ./back
    image: api-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    container_name: api-server

  client:
    build: ./front
    container_name: client
    ports:
      - "3000:3000"


networks:
  dev-network:
    driver: bridge
